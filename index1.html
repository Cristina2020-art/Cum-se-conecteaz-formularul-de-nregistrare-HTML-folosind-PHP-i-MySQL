<!DOCTYPE HTML>
<html>
<head>
  <title>Formular de inregistrare</title>
</head>
<body>
 <form action="insert.php" method="POST">
  <table>
   <tr>
    <td>Nume :</td>
    <td><input type="text" name="username" required></td>
   </tr>
   <tr>
    <td>Parola :</td>
    <td><input type="password" name="password" required></td>
   </tr>
   <tr>
    <td>Gen :</td>
    <td>
     <input type="radio" name="gen" value="m" required>Barbat
     <input type="radio" name="gen" value="f" required>Femeie
    </td>
   </tr>
   <tr>
    <td>Email :</td>
    <td><input type="email" name="email" required></td>
   </tr> 
   <tr>
    <td>Numar de telefon :</td>
    <td>
     <select name="phoneCode" required>
      <option selected hidden value="">Selecteaza codul</option>
      <option value="977">977</option>
      <option value="978">978</option>
      <option value="979">979</option>
      <option value="973">973</option>
      <option value="972">972</option>
      <option value="974">974</option>
     </select>
     <input type="phone" name="phone" required>
    </td>
   </tr>
   <tr>
    <td><input type="submit" value="Submit" name="submit"></td>
   </tr>
  </table>
 </form>
</body>
</html>
